{% extends 'template_base.html' %}

{% block title %} Editar Fabricante {% endblock %}

{% block body %}
    <div class="container mt-5">
        <h4>Editando {{ fabricante.nombre }}</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{ fabricante.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="pais_id">País</label>
                <select class="form-control" name="pais_id" required>
                    <option value="">Seleccione un país</option>
                    {% for pais in paises %}
                    <option value="{{ pais.id }}" {% if pais.id == fabricante.pais_id %}selected{% endif %}>
                        {{ pais.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Editar</button>
        </form>
    </div>
{% endblock %}
