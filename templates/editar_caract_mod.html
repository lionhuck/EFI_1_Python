{% extends 'template_base.html' %}

{% block title %} Editar Caracteristica - Modelo {% endblock %}

{% block body %}
    <div class="container mt-5">
        <h4>Editando</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="caracteristica_id">Característica</label>
                <select class="form-control" name="caracteristica_id" required>
                    <option value="">Seleccione una característica</option>
                    {% for caracteristica in caracteristicas %}
                    <option value="{{ caracteristica.id }}" {% if caracteristica.id == caracteristica.caracteristica_id %}selected{% endif %}>
                        {{ caracteristica.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="modelo_id">Modelo</label>
                <select class="form-control" name="modelo_id" required>
                    <option value="">Seleccione un modelo</option>
                    {% for modelo in modelos %}
                    <option value="{{ modelo.id }}" {% if modelo.id == caracteristica.modelo_id %}selected{% endif %}>
                        {{ modelo.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Editar</button>
        </form>
    </div>
{% endblock %}
