{% extends 'template_base.html' %}

{% block title %} Editar Equipos {% endblock %}

{% block body %}
<div class="container mt-5">
    <h4>Editando {{ equipo.nombre }}</h4>
    <form action="" method="POST">
        <table class="table form-table table-bordered">
            <tbody>
                <tr>
                    <th><label for="nombre">Nombre</label></th>
                    <td><input type="text" class="form-control" name="nombre" value="{{ equipo.nombre }}" required></td>
                </tr>
                <tr>
                    <th><label for="modelo_id">Modelo</label></th>
                    <td>
                        <select class="form-control" name="modelo_id" required>
                            {% for modelo in modelos %}
                            <option value="{{ modelo.id }}" {% if modelo.id == equipo.modelo_id %}selected{% endif %}>{{ modelo.nombre }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="categoria_id">Categor√≠a</label></th>
                    <td>
                        <select class="form-control" name="categoria_id" required>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id }}" {% if categoria.id == equipo.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="costo">Costo</label></th>
                    <td><input type="text" class="form-control" name="costo" value="{{ equipo.costo }}" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary">Guardar Cambios</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
