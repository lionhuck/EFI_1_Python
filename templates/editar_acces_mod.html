{% extends 'template_base.html' %}

{% block title %} Editar accesorio/modelo {% endblock %}

{% block body %}
    <div class="container mt-5">
        <h4>Editando {{ acces_model.nombre }}</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="accesorio_id">Accesorio</label>
                <select class="form-control" name="accesorio_id" required>
                    <option value="">Seleccione un accesorio</option>
                    {% for accesorio in accesorios %}
                    <option value="{{ accesorio.id }}" {% if accesorio.id == acces_model.accesorio_id %}selected{% endif %}>
                        {{ accesorio.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="modelo_id">Modelo</label>
                <select class="form-control" name="modelo_id" required>
                    <option value="">Seleccione un modelo</option>
                    {% for modelo in modelos %}
                    <option value="{{ modelo.id }}" {% if modelo.id == acces_model.modelo_id %}selected{% endif %}>
                        {{ modelo.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Editar</button>
        </form>
    </div>
{% endblock %}
